<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Score Keeper</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="top-stripe" aria-hidden="true"></div>
  <header>
    <div class="title-wrap">
      <span class="title-graphic title-graphic--star" aria-hidden="true">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
      </span>
      <h1>Score Keeper</h1>
      <span class="title-graphic title-graphic--star" aria-hidden="true">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
      </span>
    </div>
  </header>
  <div class="container">
    <section>
      <div class="team-name-wrap">
        <h2 id="team-name-a" data-team="a" contenteditable="true">Team A</h2>
        <span class="team-name-edit-icon" aria-hidden="true">
          <svg viewBox="0 0 24 24" fill="currentColor"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zm17.71-10.21a1 1 0 0 0 0-1.41l-2.34-2.34a1 1 0 0 0-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z" stroke="currentColor" stroke-width="0.6" stroke-linejoin="round" paint-order="stroke fill"/></svg>
        </span>
      </div>
      <p class="score" id="score-a">0</p>
      <button onclick="decrementScore('a')">-</button>
      <button onclick="incrementScore('a')">+</button>
    </section>

    <section>
      <div class="team-name-wrap">
        <h2 id="team-name-b" data-team="b" contenteditable="true">Team B</h2>
        <span class="team-name-edit-icon" aria-hidden="true">
          <svg viewBox="0 0 24 24" fill="currentColor"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zm17.71-10.21a1 1 0 0 0 0-1.41l-2.34-2.34a1 1 0 0 0-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z" stroke="currentColor" stroke-width="0.6" stroke-linejoin="round" paint-order="stroke fill"/></svg>
        </span>
      </div>
      <p class="score" id="score-b">0</p>
      <button onclick="decrementScore('b')">-</button>
      <button onclick="incrementScore('b')">+</button>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
