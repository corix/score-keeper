<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Score Keeper</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Nunito:wght@600;700&family=Outfit:wght@700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="top-stripe" aria-hidden="true"></div>
  <button type="button" id="sidebar-toggle" class="sidebar-toggle" aria-expanded="false" aria-controls="sidebar" aria-label="Settings" title="Settings">
    <svg class="sidebar-toggle-icon sidebar-toggle-icon--gear" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
      <path d="M22.7 19l-9.1-9.1c.9-2.3.4-5-1.5-6.9-2-2-5-2.4-7.4-1.3L9 6 6 9 1.6 4.7C.4 7.1.9 10.1 2.9 12.1c1.9 1.9 4.6 2.4 6.9 1.5l9.1 9.1c.4.4 1 .4 1.4 0l2.3-2.3c.5-.4.5-1.1.1-1.4z"/>
    </svg>
    <svg class="sidebar-toggle-icon sidebar-toggle-icon--close" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
      <path d="M18 6 6 18"/><path d="m6 6 12 12"/>
    </svg>
  </button>
  <aside id="sidebar" class="sidebar" role="dialog" aria-label="Teams">
    <h3 class="sidebar-title">Teams</h3>
    <div id="sidebar-teams" class="sidebar-teams"></div>
    <button type="button" id="sidebar-add-team" class="sidebar-add-team" aria-label="Add team">+ Add team</button>
  </aside>
  <div id="toast" class="toast" role="status" aria-live="polite" aria-atomic="true" hidden>
    <span class="toast-message">Team name updated</span>
    <span class="toast-icon" aria-hidden="true">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M20 6L9 17l-5-5"/></svg>
    </span>
  </div>
  <header>
    <div class="title-wrap">
      <span class="title-graphic title-graphic--star" aria-hidden="true">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
      </span>
      <h1>Score Keeper</h1>
      <span class="title-graphic title-graphic--star" aria-hidden="true">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
      </span>
    </div>
  </header>
  <div class="container" id="main-container"></div>

  <footer>
    Made with &#x2665; by cori for <a href="https://myoa-pilot.buttonschool.com/week-1/score-keeper/">week 1</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
